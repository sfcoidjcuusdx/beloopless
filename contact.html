<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - LoopLess</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col">
>
     <header class="py-6 bg-slate-800 shadow-md">
    <nav class="container mx-auto flex justify-between items-center px-6">
      <a href="/src/index.html" class="text-2xl font-bold text-blue-400 hover:text-blue-500">LoopLess</a>
      <ul class="flex space-x-6 text-sm">
        <li><a href="/about.html" class="hover:text-blue-400">About</a></li>
        <li><a href="/contact.html" class="text-blue-400 font-semibold">Contact</a></li>
        <li><a href="/privacy.html" class="hover:text-blue-400">Privacy</a></li>
        <li><a href="/terms.html" class="hover:text-blue-400">Terms</a></li>
      </ul>
    </nav>
  </header>

    <main class="max-w-xl mx-auto px-6 py-10">
      <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
      <p class="mb-6">Have feedback, questions, or want to collaborate? Fill out the form below or email us at <a href="mailto:hello@looplessapp.com" class="text-blue-400 underline">hello@looplessapp.com</a>.</p>

      <form class="space-y-4">
        <div>
          <label class="block mb-1 font-medium" for="name">Name</label>
          <input type="text" id="name" class="w-full rounded-lg p-2 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700" />
        </div>
        <div>
          <label class="block mb-1 font-medium" for="email">Email</label>
          <input type="email" id="email" class="w-full rounded-lg p-2 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700" />
        </div>
        <div>
          <label class="block mb-1 font-medium" for="message">Message</label>
          <textarea id="message" rows="5" class="w-full rounded-lg p-2 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send Message</button>
      </form>
    </main>

    <footer class="py-8 text-center text-gray-500 dark:text-gray-400 text-sm border-t border-gray-200 dark:border-gray-700">
      &copy; 2025 LoopLess. All rights reserved.
      <nav class="mt-2 space-x-4">
        <a href="about.html" class="text-blue-500 hover:underline">About</a>
        <a href="contact.html" class="text-blue-500 hover:underline">Contact</a>
        <a href="privacy.html" class="text-blue-500 hover:underline">Privacy</a>
        <a href="terms.html" class="text-blue-500 hover:underline">Terms</a>
      </nav>
    </footer>
  </body>
</html>
